<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>掘金导航栏</title>
    <!-- 引入素材库 -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <style>
      /* 根元素的字体大小，影响rem的计算值 */
      html {
        font-size: 12px;
      }
      .nav {
        /* 基本属性 */
        background-color: #fff;
        border: 1px solid #f1f1f1;
        height: 5rem;
        color: #909090;
        /* font-size: 1.3rem; */
      }
      .nav.pos {
        /* 定位属性 */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
      .logo {
          min-width: 98px;
          margin-right: 2rem;
      }
      .container {
        /* 基本属性 */
        width: 960px;
        margin: auto;
        /* border: 1px solid red; */

        /* 定位属性 */
        display: flex;
        align-items: center;
        height: 100%;

        position: relative;
        /* width: 100%; */
      }
      /* 对掘金logo进行布局 */
      img {
        width: auto;
        height: auto;
        /* margin-right: 2rem; */
      }

      /* 导航栏主要部分进行布局 */
      ul {
          padding: 0;
          margin: 0;
      }
      .nav {
        /* 收缩系数为0 */
        flex-shrink: 0;
      }
      .nav ul {
          list-style: none;
          display: flex;
      }
      .nav-item{
        /* 整体样式 */
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0 1.2rem;
          margin:0;
          font-size: 1.33rem;
          color: #71777c;
      }
      /* 导航栏中间部分 */
      .nav-item.link-item {
          height: 5rem;
          padding: 0 1.5rem;
      }
      .show {
          display: flex;
      }
      .nav-item a {
        /* 对a元素处理 */
          text-decoration: none;
          color: #71777c;
          /* color: #007fff; */
      }
      .nav-item a:hover {
          text-decoration: none;
          color: #007fff;
      }
      /* 搜索框 */
      .nav.search {
        /* 搜索框整体 */
        flex:1 1 auto;
        justify-content: center;
        cursor:auto;
      }
      .search-form {
        /* 搜索表单  整体*/
        border:1px solid hsla(0,0%,59.2%,.2);
        background-color: rgba(227,231,236,.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 2px;
      }
      .search-form:active {
        /* 点击特效 */
        border:1px solid #007fff ;
        background-color: #fff;
      }
      .search-form .search-input {
        /* 搜索输入框 */
        border:none;
        width: 11rem;
        padding: .6rem 0 .6rem 1rem;
        outline: none;
        font-size: 1.1rem;
        color: #666;
        background-color: transparent;
      }
      .search-form .search-icon {
        padding: 0 .5rem;
        cursor: pointer;
      }

      /* 写文章的按钮 */
      .add-group {
        display: flex;
        align-items: center;
        height: 2.667rem;
        cursor: pointer;
      }
      .add-button {
        padding: 0 .9rem;
        font-size: 1.167rem;
        color: #fff;
        background-color: #007fff;
        border-radius: 3px;
        /* 未点击按钮时的边框 */
        border:none;
        /* 点击按钮时的边框 */
        outline: none;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        cursor: pointer;
        /* 百分比是相对于父元素来说的 */
        height: 100%;
      }
      .add-button:hover {
        background-color: #0371df;
        color: #fff;
      }
      .more {
        color: #fff;
        background-color: #007fff;
        border-radius: 3px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        height: 100%;
      }
      .more {
        /* 使箭头居中 */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 消息提醒 */


      /* 个人信息 */
      .avater {

      }


    </style>
  </head>
