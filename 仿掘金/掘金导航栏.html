<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>掘金导航栏</title>
    <style>
      /* 根元素的字体大小，影响rem的计算值 */
      html {
        font-size: 12px;
      }
      .nav {
        /* 基本属性 */
        background-color: #fff;
        border: 1px solid #f1f1f1;
        height: 5rem;
        color: #909090;
        /* font-size: 1.3rem; */
      }
      .nav.pos {
        /* 定位属性 */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
      .logo {
          min-width: 98px;
          margin-right: 2rem;
      }
      .container {
        /* 基本属性 */
        width: 960px;
        margin: auto;
        /* border: 1px solid red; */

        /* 定位属性 */
        display: flex;
        align-items: center;
        height: 100%;

        position: relative;
        /* width: 100%; */
      }
      /* 对掘金logo进行布局 */
      img {
        width: auto;
        height: auto;
        /* margin-right: 2rem; */
      }

      /* 导航栏主要部分进行布局 */
      ul {
          padding: 0;
          margin: 0;
      }
      .nav ul {
          list-style: none;
          display: flex;
      }
      /* 主要导航内容的处理 */
      .nav-item{
          display: flex;
          flex-shrink: 0; 
          align-items: center;
          justify-content: center;
      }
      .nav-item.link-item {
          padding:0px 1.5rem;
          height: 5rem;
      }
      .show {
          display: flex;
      }
      .show .nav-item {
         
          margin : 0;
          font-size: 1.33rem;
      }
      .nav-item a {
          text-decoration: none;
          color: #71777c;
          /* color: #007fff; */
      }
      .nav-item a:hover {
          text-decoration: none;
          color: #007fff;
      }
      /* 搜索框 */
      
    </style>
  </head>
